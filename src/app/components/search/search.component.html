<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<div class="inner-adjust">
    <div class="pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Search component</h1>
    </div>
    <!-- Show user data when logged in -->
    <div class="row">
        <div class="col-md-12">
            <div class="media">
                <!-- <img class="align-self-start mr-5 img-thumbnail rounded-circle"
                    src="{{(user.photoURL) ? user.photoURL : '/assets/dummy-user.png'}}"
                    alt="{{user.displayName}}"> -->
                <div class="media-body">
                    <p><strong>Body</strong></p>

                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                        <!-- Principio Attivo Column -->
                        <ng-container matColumnDef="principio_attivo">
                            <th mat-header-cell *matHeaderCellDef> principio_attivo </th>
                            <td mat-cell *matCellDef="let element"> {{element.principioAttivo}} </td>
                        </ng-container>
                        <!-- Farmaco Column -->
                        <ng-container matColumnDef="farmaco">
                            <th mat-header-cell *matHeaderCellDef> farmaco </th>
                            <td mat-cell *matCellDef="let element"> {{element.farmaco}} </td>
                        </ng-container>
                        <!-- Confezione Column -->
                        <ng-container matColumnDef="confezione">
                            <th mat-header-cell *matHeaderCellDef> confezione </th>
                            <td mat-cell *matCellDef="let element"> {{element.confezione}} </td>
                        </ng-container>
                        <!-- Ditta Column -->
                        <ng-container matColumnDef="ditta">
                            <th mat-header-cell *matHeaderCellDef> ditta </th>
                            <td mat-cell *matCellDef="let element"> {{element.ditta}} </td>
                        </ng-container>
                        <!-- Prezzo pubblico Column -->
                        <ng-container matColumnDef="prezzo_pubblico">
                            <th mat-header-cell *matHeaderCellDef> prezzo_pubblico </th>
                            <td mat-cell *matCellDef="let element"> {{element.prezzoPublico}} </td>
                        </ng-container>

                        <!-- Weight Column -->
                        <!-- <ng-container matColumnDef="weight">
                            <th mat-header-cell *matHeaderCellDef> Weight </th>
                            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                        </ng-container> -->
                        <!-- Symbol Column -->
                        <!-- <ng-container matColumnDef="symbol">
                            <th mat-header-cell *matHeaderCellDef> Symbol </th>
                            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                        </ng-container> -->
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <!-- Angular 8 pagination -->
                    <mat-paginator [pageSizeOptions]="[15, 20, 25, 30]" showFirstLastButtons (page)="reloadPage()" 
                    [pageSize]="size" 
                    [pageIndex]="page + 1" 
                    [length]="totalPage"
                    ></mat-paginator>

                    <!-- <h1>Hello: <strong>{{(user.email) ? user.email : 'User'}}</strong></h1>
                    <p>User ID: <strong>{{user.id}}</strong></p>
                    <p>Email: <strong>{{user.email}}</strong></p>
                    <p>Name: <strong>{{user.name}}</strong></p>
                    <p>Surname: <strong>{{user.surname}}</strong></p>
                    <p>Role: <strong>{{user.role}}</strong></p> -->
                </div>
            </div>
        </div>
    </div>
</div>
